<h2>{{ place.name }}</h2>
<a href="{{ url_for('create_new_menu_item', place_id=place.id,place_name=place.name_slug) }}">create new menu item</a><br><br>
{% for menu in menuitems %}
	{{ menu.id }}<br>
	{{ menu.name }}<br>
	{{ menu.course }}<br>
	{{ menu.description }}<br>
	{{ menu.price }}<br>
	
	<a href="{{ url_for('edit_menu_items', place_id=menu.place.id, place_name=menu.place.name_slug, menu_id=menu.id, menu_name=menu.name_slug) }}">Edit</a>
	<a href="{{ url_for('delete_menu_items', place_id=menu.place.id, place_name=menu.place.name_slug, menu_id=menu.id, menu_name=menu.name_slug) }}">Delete</a>
	<hr>
	<br>
{% endfor %}
