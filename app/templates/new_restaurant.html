{% extends "base.html" %}
{% block title %}Create New Restaurant{% endblock %}
{% block content %}
new restaurant template

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Create a new restaurant</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="place">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="add a restuarant name...">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="what's the address...">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="state">
                </div>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip_" placeholder="zip">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="website" class="form-control" id="website" name="website" placeholder="website">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="phone">
                </div>
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" id="owner" name="owner" placeholder="owner">
                </div>
                <div class="form-group">
                    <label for="yrs_open">Yrs Open</label>
                    <input type="text" class="form-control" id="yrs_open" name="yrs_open" placeholder="years open">
                </div>
                <div class="form-group">
                    
                    <input type="submit" value="Add">
                    <a href="{{ url_for('show_places') }}">cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
